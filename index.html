<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adrian's Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <script defer src="./components/header.js"></script>
    <link rel="stylesheet" href="./components/header.css" />

    <script defer src="./components/services.js"></script>
    <link rel="stylesheet" href="./components/services.css" />

    <script defer src="./components/contact.js"></script>
    <link rel="stylesheet" href="./components/contact.css" />

    <script defer src="./components/footer.js"></script>
    <link rel="stylesheet" href="./components/footer.css" />

    <link rel="stylesheet" href="./pages/index.css" />
    <script defer src="./pages/index.js"></script>
  </head>
  <body>
    <div class="header-container"></div>

    <section class="welcome">
      <div class="welcome__contenedor">
        <div class="welcome__contenedor-title">
          <h1 class="welcome__title">
            <span class="welcome__title-color-1">Hola</span>
            <span class="welcome__title-color-2">Soy Adrian</span>
          </h1>
        </div>
        <div class="welcome__contenedor-image">
          <img
            src="https://images.ctfassets.net/b6umx2e4ufgj/Bz8GxXeecYe4fmEPAWmmW/f13c95e9ca4e8784638a4f9e47c3bd96/welcome.png"
            alt=""
            class="welcome__image"
          />
        </div>
      </div>
      <div class="welcome__contenedor-elipse">
        <img
          src="https://images.ctfassets.net/b6umx2e4ufgj/7zJlyeyMWRPbd7av9ZxaEG/1f9876dd58613e669b89b0788b6902ac/Ellipse.png"
          alt=""
          class="welcome__image-elipse"
        />
      </div>
    </section>

    <section class="about-me">
      <div class="about-me__contenedor">
        <div class="about-me__contenedor-text">
          <h2 class="about-me__title"></h2>
          <p class="about-me__content"></p>
        </div>
        <div class="about-me__contenedor-image">
          <img class="about-me__image" src="" alt="" />
        </div>
      </div>
    </section>
    <section class="services">
      <h1 class="services__title">
        <span class="services__title-color-1">Mis</span>
        <span class="services__title-color-2">servicios</span>
      </h1>
      <div class="services-container"></div>
    </section>

    <div class="contact-container"></div>

    <div class="footer-container"></div>
  </body>
</html>
